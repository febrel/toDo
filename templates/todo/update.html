{% extends 'base.html' %}

{% block header %}

{% with messages= get_flashed_messages() %}
{% if messages %}
{% for men in messages %}


<div class="alert alert-success alert-dismissible fade show" role="alert">
  <p>{{messages}}</p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}
{% endif %}
{% endwith%}

<h1 class="display-5 text-white text-center">{% block title %} Editar {% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="col-md-4 offset-md-4">
  <div class="card card-body">

  <form   method="post">

    <div class="form-group">
    <input class="form-control" placeholder="DescripciÃ³n" name="descripcion" id="descripcion" value="{{ request.form['descripcion'] or todo[1] }}" autocomplete="off" required>
    </div>

    <div class="form-check">

      <input class="form-check-input"  type="checkbox" name="completed" id="completed" {% if todo[2] == 1  %}checked{% endif %}/>
      <label class="form-check-label" for="completed">Completado</label>
    <br></br>
    </div>

    <div class="form-group">
      <input class="btn btn-success btn-block" type="submit"  value="Guardar"/>
    </div>

      </form>

    <div class="form-group">
      <form  action="{{ url_for('todo.delete', id=todo[0]) }}" method="post">
      <input class="btn btn-danger btn-block" type="submit" value="Eliminar" onclick="return confirm('Estas seguro de eliminarlo?')" />
    </form>

    </div>

</div>
</div>


{% endblock %}
